test_name: Test authentification
marks:
  - usefixtures:
      - api_url
      - test_user_email
      - test_password
      - admin_email
      - admin_password

stages:
  - name: Test inscription utilisateur
    request:
      url: "{api_url}/auth/register"
      method: POST
      json:
        nom: "Dupont"
        prenom: "Jean"
        email: "{test_user_email}"
        telephone: "0612345678"
        localisation: "Paris"
        password: "{test_password}"
    response:
      status_code: 200
      save:
        json:
          saved_email: email
          user_id: id
      json:
        id: !anyint
        nom: "Dupont"
        prenom: "Jean"
        email: "{test_user_email}"
        telephone: "0612345678"
        localisation: "Paris"
        role: "user"

  - name: Test login avec compte non validé
    request:
      url: "{api_url}/auth/login"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        username: "{saved_email}"
        password: "{test_password}"
    response:
      status_code: 403
      json:
        detail: "Votre compte est en attente de vérification par un administrateur"

  - name: Login administrateur
    request:
      url: "{api_url}/auth/login"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        username: "{admin_email}"
        password: "{admin_password}"
    response:
      status_code: 200
      save:
        json:
          admin_token: access_token
      json:
        access_token: !anything
        token_type: "bearer"

  - name: Validation du compte par l'administrateur
    request:
      url: "{api_url}/admin/verify/{user_id}"
      method: POST
      headers:
        Authorization: "Bearer {admin_token}"
    response:
      status_code: 200
      json:
        message: "Compte vérifié avec succès"

  - name: Test login avec compte validé
    request:
      url: "{api_url}/auth/login"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        username: "{saved_email}"
        password: "{test_password}"
    response:
      status_code: 200
      save:
        json:
          auth_token: access_token
      json:
        access_token: !anything
        token_type: "bearer"

  - name: Test profil
    request:
      url: "{api_url}/auth/me"
      method: GET
      headers:
        Authorization: "Bearer {auth_token}"
    response:
      status_code: 200
      json:
        id: !anyint
        nom: "Dupont"
        prenom: "Jean"
        email: "{saved_email}"
        telephone: "0612345678"
        localisation: "Paris"
        role: "user"

  - name: Test inscription email existant
    request:
      url: "{api_url}/auth/register"
      method: POST
      json:
        nom: "Test"
        prenom: "Test"
        email: "{saved_email}"
        password: "{test_password}"
    response:
      status_code: 400
      json:
        detail: "Cet email est déjà utilisé"

  - name: Test login invalide
    request:
      url: "{api_url}/auth/login"
      method: POST
      headers:
        content-type: application/x-www-form-urlencoded
      data:
        username: "{saved_email}"
        password: "MauvaisPassword123"
    response:
      status_code: 401
      json:
        detail: "Email ou mot de passe incorrect"

  - name: Test accès non autorisé
    request:
      url: "{api_url}/auth/me"
      method: GET
    response:
      status_code: 401
      json:
        detail: "Not authenticated"