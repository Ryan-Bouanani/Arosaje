version: "3.8"

services:
  api:
    build:
      context: ./api
    ports:
      - "8000:8000"          # API accessible sur localhost:8000
    volumes:
      - ./api:/app           # Montre le code local pour le développement
    environment:
      - ENV=production

  web:
    build:
      context: ./web
    ports:
      - "3000:3000"          # Frontend accessible sur localhost:3000
    volumes:
      - ./web:/app           # Montre le code local pour le développement
    environment:
      - NODE_ENV=production
